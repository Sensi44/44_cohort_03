pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{ts,tsx}'
      run: yarn eslint {staged_files}
    prettier:
      glob: '*.{ts,tsx,css}'
      run: yarn prettier -w {staged_files}
      stage_fixed: true
    lint_scss:
      glob: '*.scss'
      run: yarn lint:scss -w {staged_files}
      stage_fixed: true
